<div class="content">

  <h1>Alert button</h1>

  <article class="message is-warning" [hidden]="hiddencontent">

    <div class="message-header">
      <p>Warning code {{severity}}</p>
    </div>

    <div class="message-body">
      {{content | async}}
    </div>

  </article>

  <button
    (click)="toogle()"
    class="button is-info"
  >
    Toogle visibility
  </button>

</div>
